<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="emi.css">
</head>
<body>

<div class="calculator">
    <h2>EMI Calculator</h2>
    <label for="principal">Loan Amount:</label>
    <input type="number" id="principal" placeholder="Enter loan amount">

    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" step="0.01" placeholder="Enter interest rate">

    <label for="tenure">Loan Tenure (years):</label>
    <input type="number" id="tenure" placeholder="Enter loan tenure">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
    <div class="amortization" id="amortization"></div>
</div>

<script src="emi.js"></script>

</body>
</html>
